<template name="canvas">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Magic Canvas is still evolving...</h3>
    </div>
    <div class="panel-body" style="width: 100%; height: 500px; position:relative" id="canvas">
      <div class="textHolder" id="textholder"></div>
      <script>
        //create a new instance of pixi stage
        var stage = new PIXI.Stage(0x00ff00);
        //create a renderer instace
        var renderer = PIXI.autoDetectRenderer(600, 480, null, true);
        renderer.view.style.position = "absolute";
        renderer.view.style.top = "0px";
        renderer.view.style.left = "calc(48% - 300px)";
        //add the renderer view element to the DOM
        document.getElementById("canvas").appendChild(renderer.view);
        
        //render the stage
        renderer.render(stage);
      </script>
    </div>
  </div>
    <h3>
      Type your magic command (english, please!): 
    </h3>
    <div class="input-group input-group-lg">
      <span class="input-group-addon">Magic command</span>
      <input id="command" type="text" placeholder="What's your command?" class="form-control"/>
      <span class="input-group-btn">
        <button id="button" class="btn btn-default" type="button">Execute!</button>
      </span>
    </div>
      <!--<input id="button" class="btn btn-primary btn-lg" type="button" value="Execute" />-->
  <h3>
    Your last magic commands:
  </h3>
  {{> commands}}
 
</template>

<template name="commands">
  <ul>
    {{#each command}}
    <li>@{{created_at}}: {{name}}</li>
    {{/each}}
  </ul>
</template>
